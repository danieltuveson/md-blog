name:                md-blog
version:             0.1.0.0
github:              "githubuser/md-blog"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/md-blog#readme>

dependencies:
- base >= 4.7 && < 5
- wai
- warp
- wai-extra
- http-types
- blaze-markup
- blaze-html
- parsec
- bytestring

library:
  source-dirs: src
  ghc-options:
    - -Wall

executables:
  md-blog-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - md-blog

tests:
  md-blog-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - md-blog
